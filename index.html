<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pixabay Motor</title>
</head>
<body>
    <header id="banner">
        <h1>Pixabay Motor</h1>
        <h2> powered by</h2>
        <img id="powered-by-logo" src="powered-by-pixabay-logo.svg">
    </header>
    </section>
    <section class="search-bar">
        <h2>What are you looking for today?</h2>
        <input type="text" placeholder="Enter search text">
        <label for="colors">Choose a color</label>
        <select name="colors">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
        </select>
        <button type="submit" class="search-button">Search</button>   
    </section>
    <section id="results">
        <!-- this part is built with javascript-->
    </section>
    <section id="page_control">
        <button type="click" class="previous-page-button">Previous Page</button>
        <p class="page-count"></p>
        <button type="click" class="next-page-button">Next Page</button>
    </section>
    <footer>
        <p>copyright <a href="https://www.pixabay.com">Pixabay,</a>Niklas Negri och Oscar Fundberg</p>
    </footer>
</body>
</html>
