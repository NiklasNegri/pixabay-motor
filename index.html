<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="headline">Pixabay Search Motor</h1>
    <h2 id="creators">Created by Niklas Negri and Oscar Fundberg</h2>
    <h3 id="powered-by-pixabay">Powered by Pixabay</h3>

    <form id="search-bars">
        <input type="text" placeholder="Search for photos" id="input">
        <select name="Color" id="colors">
            <option value="Any Color">Any Color</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
        </select>
        <button type="submit" class="submit-button">Submit</button>
    </form>
    

    <ul id="pictures">
        
    </ul>

    <div id="bottom-buttons">
        <button type="click" class="previous-page">Previous Page</button>
        <h2 id="page-number"></h2>
        <button type="click" class="next-page">Next Page</button>
    </div>
</body>
</html>
